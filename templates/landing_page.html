{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <h3>Hello</h3>
    <h2>welcome {{ user.username }}</h2>
    <p><a href="{% url 'user:logout' %}">Logout</a></p>
{% else %}
    <p>hello anomynous user</p>
    <p><a href="{% url 'user:login' %}">Login</a></p>
    <p><a href="{% url 'user:signup' %}">Register</a></p>
    {% endif %}

{% endblock %}
